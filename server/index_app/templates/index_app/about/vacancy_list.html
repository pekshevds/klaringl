{% extends "index_app/base.html" %}

{% load static %}

{% block body %}

<!-- start-page-heading -->
<div class="atf-page-heading atf-size-md atf-dynamic-bg" style="background-image: url({% static 'index_app/assets/img/slider/6.jpg' %}); background-size:cover; background-position: center top;">
	<div class="container">
		<div class="atf-page-heading-in text-center">
			<h1 class="atf-page-heading-title">Вокансии</h1>
			<div class="atf-post-label">
				<span><a href="{% url 'index:index' %}">Домой</a></span>
				<span>Новости</span>
			</div>
		</div>
	</div>
</div>
<!-- .atf-page-heading -->

<!-- start-Blog -->	
<div class="atf-section-padding atf-blog-area mt-0">
	<div class="container">
		<div class="row clearfix">
			<div class="col-xl-12 col-lg-12 col-12">
				<div class="row">
					
					{% for item in items %}
					<div class="col-lg-4 col-md-4 col-12">
						<div class="atf_blog-item">							
							<div class="atf_blog-brief">								
								<h3 class="atf_blog-title"><a href="{% url 'index:open-vacancy' id=item.id %}">{{ item.name }}</a></h3>								
								<div class="atf_blog-meta-btn">
									<div class="atf_blog-meta">
										<ul>
											<li class="atf_blog-date"><i class="far fa-calendar-alt"></i>{{ item.created_at }}</li>
										</ul>
									</div>
									<div class="atf_blog-btn">
										<a href="{% url 'index:open-vacancy' id=item.id %}">Подробнее</a>
									</div>
								</div>
							</div>
						</div>
					</div><!--- END COL -->
					{% endfor %}					
					
					<div class="col-lg-12 col-md-12 col-12">
						<nav class="pagination-outer atf-post-pagination" aria-label="Page navigation">
							<ul class="pagination">	
								{% for _ in iterator %}
								<li class="page-item"><a class="page-link" href="?page={{forloop.counter}}">{{forloop.counter}}</a></li>								
								{% endfor %}
							</ul>
						</nav>
					</div><!--- END COL -->
				</div><!--- END ROW -->
			</div><!--- END COL -->
			
			
		</div><!--- END ROW -->
	</div><!--- END CONTAINER -->
</div><!--- END Section -->
<!--- END BLOG -->

{% endblock %}
