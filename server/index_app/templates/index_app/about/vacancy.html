{% extends "index_app/base.html" %}

{% load static %}

{% block body %}

<!-- start-page-heading -->
<div class="atf-page-heading atf-size-md atf-dynamic-bg" style="background-image: url({% static 'index_app/assets/img/slider/6.jpg' %}); background-size:cover; background-position: center top;">
	<div class="container">
		<div class="atf-page-heading-in text-center">
			<h1 class="atf-page-heading-title">Новости</h1>
			<div class="atf-post-label">
				<span><a href="{% url 'index:index' %}">Домой</a></span>
				<span>Новости</span>
			</div>
		</div>
	</div>
</div>
<!-- .atf-page-heading -->

<!-- START BLOG DETAILS AREA -->
<div class="atf-section-padding atf-blog-area">	
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="atf_blog-item atf-post-details atf-style1 mt-0 pe-lg-3">
					<div class="atf_blog-brief">
						<div class="atf_blog-meta">
							<ul>								
								<li class="atf_blog-tags">
									<i class="far fa-calendar-alt"></i>{{ item.created_at }}
								</li>
							</ul>
						</div>
						<h3 class="atf_blog-title mb-3">{{ item.name }}</h3>
						<h2 class="atf_blog-title mb-3">{{ item.salary }}</h2>
						<p>{{ item.body }}</p>
					</div>
					
					
					
					<div class="atf-post-btn-gropu atf-about-btn mt-5 mb-5">
						<a class="atf-themes-btn  atf-themes-btn-one" href="{% url 'index:vacancies' %}">
							<i class="btn-curve"></i>
							<span class="btn-title">Previous Post</span>
						</a>						
					</div>
				</div>				
			</div><!--- END COL -->
			<!--- END WIDGET -->
		</div><!--- END ROW -->
	</div><!--- END CONTAINER -->
</div><!--- END Section -->
<!-- END BLOG DETAILS AREA -->

{% endblock %}
