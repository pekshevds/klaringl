{% extends "index_app/base.html" %}
{% load static %}

{% block body %}

<!-- start-page-heading -->
<div class="atf-page-heading atf-size-md atf-dynamic-bg" style="background-image: url({% static 'index_app/assets/img/klaringl/documents.jpg' %}); background-size:cover; background-position: center top;">
	<div class="container">
		<div class="atf-page-heading-in text-center">
			<h1 class="atf-page-heading-title">Документация</h1>
			<div class="atf-post-label">
				<span><a href="{% url 'index:index' %}">Домой</a></span>
				<span>Документация</span>
			</div>
		</div>
	</div>
</div>
<!-- .atf-page-heading -->

<!-- START BLOG DETAILS AREA -->
<div class="atf-section-padding atf-blog-area">	
	<div class="container">
		<div class="row">
			
			<!--- START WIDGET -->
			<div class="col-lg-12">
				<div class="atf-widget atf-sidebar-widget mt-lg-0">					
					<h3 class="atf-widget-title">Файлы для скачивания</h3>
					<ul class="atf-widget-list">
						{% for item in items %}
						<li><a href="{{ item.file.url }}">{{ item.name }} </a></li>
						{% endfor %}
					</ul>
				</div>

				
			</div><!--- END COL -->
			<!--- END WIDGET -->
		</div><!--- END ROW -->
	</div><!--- END CONTAINER -->
</div><!--- END Section -->
<!-- END BLOG DETAILS AREA -->

{% endblock %}
