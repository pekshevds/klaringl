{% extends "index_app/base.html" %}
{% load static %}

{% block body %}

<!-- start-page-heading -->
<div class="atf-page-heading atf-size-md atf-dynamic-bg" style="background-image: url({% static 'index_app/assets/img/slider/6.jpg' %}); background-size:cover; background-position: center top;">
	<div class="container">
		<div class="atf-page-heading-in text-center">
			<h1 class="atf-page-heading-title">Филиальная сеть</h1>
			<div class="atf-post-label">
				<span><a href="{% url 'index:index' %}">Домой</a></span>
				<span>Филиальная сеть</span>
			</div>
		</div>
	</div>
</div>
<!-- .atf-page-heading -->

<!-- START ABOUT -->
{% for item in items %}
<section id="contact_info" class="atf-section-padding">
    <div class="container">		
        <div class="row">
            <div class="col-lg-12">
                <div class="atf-contact-info ps-lg-5" data-aos="fade-up">
                    <div class="atf-section-title title-color">
                        <h3>{{ item.name }}</h3>
                        <p class="f-15 mt-3 "></p>
                    </div>
                
                    <div class="atf-contact-details mt-4">
                        <div class="atf-contact-icon">
                            <i class="fa fa-home"></i>
                        </div>
                        <div class="atf-contact-address">
                            <h5>Адрес</h5>
                            <p>{{ item.address }}</p>
                        </div>
                    </div>
                
                    <div class="atf-contact-details mt-4">
                        <div class="atf-contact-icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="atf-contact-address">
                            <h5>Телефон</h5>
                            <p><a href="tel:{{ const.tel }}">{{ item.tel }}</a></p>
                        </div>
                    </div>
            
                    <div class="atf-contact-details mt-4">
                        <div class="atf-contact-icon">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="atf-contact-address">
                            <h5>E-mail</h5>
                            <p><a href="mailto:{{ const.email }}">{{ item.email }}</a></p>
                        </div>
                    </div>
                </div><!--- END CONTACT -->
            </div><!--- END COL -->            
        </div><!--- END ROW -->		
    </div><!--- END CONTAINER -->
</section>
<!-- END ABOUT -->
{% endfor %}

{% endblock %}
